<head>

    <title>Search A Movie</title>
<style>
  body {
      background-image: url("http://www.ebcrawfordlibrary.org/images/uploads/images/1480090459_filmo.jpg");
      background-size:100%;
      color: #091407;
  }

  .align {    
      position:relative;
      top: 200px;
  }

  .color{
    color: 
  }

  h1 {
      font-size: 80px;
      font-family: "Brush Script MT", serif;

</style>
</head>
<center>
<body>
  <div class="container">
    <div class="header align">
    <h1>Search A Movie</h1>
    </div>
    <div class="main align color">
      <form id="title_search" action="/title">
      <label for="query">Title:</label>
      <input type="text" id="query" name="query"></input>

      <input type="submit" id="btn_submit" value="Search"></input>
      </form>

      <form id="genre_search" action="/genre">
      <label for="query">Genre:</label>
      <select id="query" name="query">
        <option value="---">---</option>
        {% for row in sorted(genre_row) %}
          <option value="{{ row }}">{{ row }}</option>
        {% end %}
      </select>
      <input type="submit" id="btn_submit" value="Search"></input>
      </form>
    </div>
  </div>
</body>
</center>
</html>
